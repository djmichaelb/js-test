<html class='no-js' lang='en'>
  <!--<![endif]-->
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <title>JS Test for Mathspace</title>
    <meta content='mathspace test' name='description' />
    <meta content='mikefitzbaxter' name='author' />
    <meta content='width=device-width, initial-scale=1.0' name='viewport' />
    <link href='stylesheets/style.css' rel='stylesheet' />
    <!--script src='javascripts/modernizr-2.0.6.min.js'></script-->
  </head>
  <body>
    <div id='container'>
      <header></header>
      <div id='main' role='main' class="clearfix">
        <!-- Canvas for testing -->
        <h1>Mathspace Javascript Test</h1>
        <form id="animateSettings" name="animateSettings" onsubmit="return makeAnimate()">
          <div class="fieldgroup">
            <label for="selector">Selector:</label>
            <input type="text" id="selector" name="selector" value="#main .even">
          </div>
          <div class="fieldgroup short inline">
            <label for="width">Width:</label>
            <input type="number" id="width" name="animWidth" value="300">
          </div>
          <div class="fieldgroup short inline">
            <label for="height">Height:</label>
            <input type="number" id="height" name="animHeight" value="300">
          </div>
          <div class="fieldgroup">
            <input type="submit" value="Animate">
          </div>
        </form>
        <div id="element-01" class="boxy blue">
          <h2>01</h2>
          <p>#element-01<br>
            .boxy.blue</p>
        </div>
        <div id="element-02" class="boxy even red">
          <h2>02</h2>
          <p>#element-02<br>
            .boxy.even.red</p>
        </div>
        <div id="element-03" class="boxy green">
          <h2>03</h2>
          <p>#element-01<br>
            .boxy.green</p>
        </div>
        <div id="element-04" class="boxy even orange">
          <h2>04</h2>
          <p>#element-01<br>
            .boxy.even.orange</p>
        </div>
      </div>
      <footer></footer>
    </div>
    <script src='javascripts/plugins.js'></script>
    <script src='javascripts/script.js'></script>
  </body>
</html>
